<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Site</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: system-ui, sans-serif;
      background: #000;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
    }
    
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .hamburger {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .nav-menu {
      display: none;
      position: fixed;
      top: 57px;
      right: 0;
      width: 70%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-menu.active { display: block; }
    
    .nav-menu a {
      display: block;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .hero {
      margin-top: 57px;
      padding: 3rem 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
    }
    
    section { padding: 2rem 1rem; max-width: 800px; margin: 0 auto; }
    
    h2 {
      color: rgba(255, 255, 255, 0.95);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1rem;
      margin: 0 -1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    h2::after { content: '+'; font-size: 1.5rem; }
    h2.active::after { content: '‚àí'; }
    
    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s;
    }
    
    .content.active { max-height: 2000px; }
    
    .upload-container {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .upload-btn {
      flex: 1;
      min-width: 150px;
      position: relative;
      background: rgba(255,255,255,0.1);
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 2rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-btn:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.5);
    }
    
    .upload-btn input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: pointer;
    }
    
    .upload-btn span {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }
    
    .crop-btn {
      width: 100%;
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.95);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem 0;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      letter-spacing: 0.5px;
    }
    
    .crop-btn:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
    
    .crop-btn:active {
      transform: translateY(0);
    }
    
    .img-placeholder {
      width: 100%;
      height: 200px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.03) 25%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.03) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <nav>
    <div>Logo</div>
    <button class="hamburger" onclick="menu.classList.toggle('active')">‚ò∞</button>
    <div class="nav-menu" id="menu">
      <a href="#home" onclick="scrollTo('#home')">Home</a>
      <a href="#about" onclick="scrollTo('#about')">About</a>
      <a href="#contact" onclick="scrollTo('#contact')">Contact</a>
    </div>
  </nav>

  <div class="hero" id="home">
    <h1>Lorem Ipsum Dolor</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <section id="about">
    <h2 onclick="toggle(this)">Crop Intersection</h2>
    <div class="content">
      <div class="upload-container">
        <label class="upload-btn">
          <input type="file" accept="image/*" onchange="loadImage(event, 1)">
          <span>üìÅ Upload Image 1</span>
        </label>
        <label class="upload-btn">
          <input type="file" accept="image/*" onchange="loadImage(event, 2)">
          <span>üìÅ Upload Image 2</span>
        </label>
      </div>
      <div style="position: relative; width: 100%; height: 400px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; margin: 1rem 0; touch-action: none;">
        <canvas id="canvas1" style="position: absolute; opacity: 0.5; cursor: move;"></canvas>
        <canvas id="canvas2" style="position: absolute; opacity: 0.5; cursor: move;"></canvas>
      </div>
      <button class="crop-btn" onclick="cropIntersection()">‚úÇÔ∏è Crop Intersection</button>
      <div id="results" style="display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem;"></div>
    </div>
  </section>

  <section id="contact">
    <h2 onclick="toggle(this)">Contact</h2>
    <div class="content">
      <div class="img-placeholder"></div>
      <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
    </div>
  </section>

  <script>
    const imgs = [{}, {}];
    let activeCanvas = null;
    let dragStart = null;

    function loadImage(e, idx) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById(`canvas${idx}`);
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          
          imgs[idx - 1] = { img, x: 0, y: 0, canvas };
          
          canvas.onmousedown = canvas.ontouchstart = (e) => {
            e.preventDefault();
            activeCanvas = idx - 1;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            dragStart = { x: clientX - rect.left - imgs[idx - 1].x, y: clientY - rect.top - imgs[idx - 1].y };
          };
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove);
    document.addEventListener('mouseup', () => { activeCanvas = null; dragStart = null; });
    document.addEventListener('touchend', () => { activeCanvas = null; dragStart = null; });

    function handleMove(e) {
      if (activeCanvas === null || !dragStart) return;
      e.preventDefault();
      
      const canvas = imgs[activeCanvas].canvas;
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      imgs[activeCanvas].x = clientX - rect.left - dragStart.x;
      imgs[activeCanvas].y = clientY - rect.top - dragStart.y;
      
      canvas.style.left = imgs[activeCanvas].x + 'px';
      canvas.style.top = imgs[activeCanvas].y + 'px';
    }

    function cropIntersection() {
      if (!imgs[0].img || !imgs[1].img) {
        alert('Please upload both images first');
        return;
      }

      const img1 = imgs[0], img2 = imgs[1];
      
      const left = Math.max(img1.x, img2.x);
      const top = Math.max(img1.y, img2.y);
      const right = Math.min(img1.x + img1.img.width, img2.x + img2.img.width);
      const bottom = Math.min(img1.y + img1.img.height, img2.y + img2.img.height);
      
      if (right <= left || bottom <= top) {
        alert('No intersection found');
        return;
      }

      const width = right - left;
      const height = bottom - top;
      
      const results = document.getElementById('results');
      results.innerHTML = '';

      [img1, img2].forEach((img, idx) => {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        
        ctx.drawImage(img.img, left - img.x, top - img.y, width, height, 0, 0, width, height);
        
        const result = document.createElement('div');
        result.style.cssText = 'flex: 1; min-width: 200px;';
        result.innerHTML = `<h3 style="color: rgba(255,255,255,0.8); margin-bottom: 0.5rem;">Image ${idx + 1}</h3>`;
        
        const resultImg = document.createElement('img');
        resultImg.src = canvas.toDataURL();
        resultImg.style.cssText = 'width: 100%; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;';
        result.appendChild(resultImg);
        
        results.appendChild(result);
      });
    }
    
    function toggle(el) {
      el.classList.toggle('active');
      el.nextElementSibling.classList.toggle('active');
    }
    
    function scrollTo(id) {
      const section = document.querySelector(id);
      section.scrollIntoView({ behavior: 'smooth' });
      const h2 = section.querySelector('h2');
      if (h2 && !h2.classList.contains('active')) toggle(h2);
      menu.classList.remove('active');
    }
  </script>
</body>
</html>
